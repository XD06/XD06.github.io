name: Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-

      - name: Install Dependencies
        run: npm ci # 更严格的依赖安装（推荐使用 npm ci 替代 npm install）

      - name: Build
        run: npm run build

      - name: Fix SPA Routing (Optional)
        run: |
          cp public/index.html public/404.html  # 处理 SPA 路由问题
        if: success() # 仅在构建成功后执行

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "🚀 GitHub Pages 部署成功通知"
          body: |
            <p>🚀您的网站已成功部署！</p>
            <p>🔗 访问地址：<a href="${{ steps.deployment.outputs.page_url }}">${{ steps.deployment.outputs.page_url }}</a></p>
            <p>📅 部署时间：${{ steps.deployment.outputs.deployment_time }}</p>
          to: 2383032306@qq.com, dsk306173@outlook.com  # 替换为你要接收通知的邮箱
          from: ${{ secrets.SMTP_USER }}  # 发件人（需与SMTP_USER一致）
          content_type: "text/html"  # 支持 HTML 格式
        if: success()  # 仅在部署成功时发送
