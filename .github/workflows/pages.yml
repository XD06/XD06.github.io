name: Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-

      - name: Install Dependencies
        run: npm ci # 更严格的依赖安装（推荐使用 npm ci 替代 npm install）

      - name: Build
        run: npm run build

      - name: Fix SPA Routing (Optional)
        run: |
          cp public/index.html public/404.html  # 处理 SPA 路由问题
        if: success() # 仅在构建成功后执行

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
      - name: Generate Timestamp
        id: time
        run: |
          DEPLOY_TIME=$(date '+%Y-%m-%d %H:%M:%S')
          echo "DEPLOY_TIME=$DEPLOY_TIME" >> $GITHUB_OUTPUT
        uses: actions/deploy-pages@v4
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
    # ...SMTP配置...
          subject: "🎉 GitHub Pages 部署成功！"
          body: |
              <html>
              <head>
              <style>
                .container { max-width: 600px; margin: 20px auto; font-family: Arial, sans-serif; }
                .header { 
                background: linear-gradient(135deg, #4CAF50, #45a049); 
                color: white; 
                padding: 20px; 
                border-radius: 10px 10px 0 0;
                text-align: center;
              }
              .content { 
              padding: 25px; 
