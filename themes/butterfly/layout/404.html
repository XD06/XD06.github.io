<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive 404 Page</title>
    <!-- 引入GSAP和Typed.js  库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>  
    <style>
        /* 动态渐变背景 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ffffff, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Roboto Mono', monospace;
        }
 
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
 
        .content {
            text-align: center;
            padding: 30px;
            background:linear-gradient(-45deg, #ffffff, #000000);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
 
        h1 {
            font-size: 120px;
            margin: 0;
            color: white;
            text-shadow: 3px 3px 0 #2d3436;
        }
 
        /* 返回按钮样式 */
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 25px;
            background: linear-gradient(-45deg, #ffffff, #000000);
            color: black;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
 
        .home-btn:hover {
            transform: translateY(-3px);
        }
 
        /* 动态文字容器 */
        #typed {
            font-size: 24px;
            color: white;
            min-height: 60px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>404</h1>
        <div id="typed"></div>
        <a href="https://XD06.github.io"   class="home-btn">返回首页</a>
    </div>
 
    <script>
        document.addEventListener("DOMContentLoaded",   () => {
            // GSAP数字动画 
            gsap.from("h1",   {
                scale: 0.1,
                opacity: 0,
                duration: 1.5,
                ease: "elastic.out(1,   0.5)",
                delay: 0.3 
            });
 
            // Typed.js  动态文字 
            new Typed('#typed', {
                strings: ["页面迷失在数字宇宙中...", "尝试访问我们的其他维度："],
                typeSpeed: 50,
                backSpeed: 30,
                loop: true,
                showCursor: false 
            });
 
            // 按钮悬浮动画 
            gsap.to(".home-btn",   {
                yoyo: true,
                repeat: -1,
                duration: 1.5,
                ease: "power1.inOut",  
                y: -5 
            });
        });
    </script>
</body>
</html>
